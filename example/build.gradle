buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'org.fundacionjala.gradle.plugins.enforce:enforce-gradle-plugin:1.3.1'
    }
}

apply plugin: 'enforce'

enforce {
    srcPath = 'src'
}
